<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/material-darker.min.css">
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222020;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #3e798d; /* Dark background color */
            color: #fff; /* White text color */
            padding: 5px; /* Add padding for spacing */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Center items vertically */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add shadow for depth */
        }

        .logo img {
            width: 120px; /* Adjust the logo width as needed */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points from the list */
        }

        nav ul li {
            display: inline; /* Display list items inline */
            margin-right: 20px; /* Add margin between list items */
        }

        nav ul li a, .button {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White text color */
            font-size: 18px; /* Adjust font size as needed */
            cursor: pointer;
        }

        nav ul li a:hover, .button:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        #editor-pane,
        #output-pane {
            background-color: #222020;
            border-radius: 5px;
            margin: 20px;
        }

        #output-pane #output {
            height: 160px;
            width: 1480px;
            overflow-y: auto;
        }

        .file-management,
        .themes-preferences {
            margin: 20px;
            text-align: center;
        }

        .button {
            background-color: #2b2c2c;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #000000;
        }

        select {
            padding: 8px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            margin-left: 10px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        /* Adjust the height of the CodeMirror container */
        .CodeMirror {
            height: 500px; /* Set the height as per your preference */
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <label style="color: #222020; font-weight: bold; font-size: 20px;"> Python Compiler </label>
    </div>
    <nav>
        <ul>
            <button type="submit" class="button" id="run-code" form="editor-form"><i class="fas fa-play"></i> Run Code</button>
            <li><a href="#" id="download-link"><i class="fas fa-download"></i> Download</a></li>
        </ul>
    </nav>
</header>
<form id="editor-form" action="{%url 'run_code' %}" method="post">
    {% csrf_token %}
    <div id="editor-pane">
        <textarea type='text' id="code" name="code">{{code}}</textarea>
    </div>

    <div id="output-pane">
        <label style="color: #3e798d;">Console</label>
        <textarea type="text" id="output" name="output" readonly class="output-textarea" style="color: #fff; background-color: #222020;">{{output}}</textarea>
    </div>

    
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<!-- Python Mode for CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.min.js"></script>
<!-- CodeMirror Auto Close Brackets -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/edit/closebrackets.min.js"></script>
<!-- CodeMirror Active Line -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/selection/active-line.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var codeEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: 'python',
            theme: 'material-darker',
            lineNumbers: true,
            autoCloseBrackets: true,
            styleActiveLine: true,
            matchBrackets: true
        });

        document.getElementById('download-link').addEventListener('click', function () {
            var codeContent = codeEditor.getValue();
            var blob = new Blob([codeContent], { type: 'text/plain' });
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'code.py';
            a.click();
            window.URL.revokeObjectURL(a.href);
        });

    });
</script>
</body>
</html>
